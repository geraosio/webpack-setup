<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack setup example</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">

            Logo

          <button class="navbar-toggler justify-self-end" type="button" data-toggle="collapse" data-target="#navbarNav">

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#home">Nav Link 1</a>
              <a class="nav-item nav-link" href="#services">Nav Link 2</a>

          </div>

      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">

        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">

        <h1>Body</h1>
