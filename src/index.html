<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SOSAC</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" class="navbar-logo" alt="SOSAC">
        </a>
        <div class="navbar-cta-container">
          <a class="btn btn-primary" href="#" role="button">Participa</a>
        </div>
      </nav>
      <!-- /Navbar -->
    </header>
    <main>
      <!-- Carousel -->
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/logo.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/small-image.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/full-logo.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- /Carousel -->
    </main>
    <footer>

    </footer>
  </body>
</html>
